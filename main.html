<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>
	<form method="post" target="_blank">
		<div>
			<label for="name">Name </label>
			<input type="text" id="name" required>
		</div>
		<div>
			<label for="email">Email</label>
			<input type="email" id="email" required>
		</div>
		<div>
			<label for="gender">Gender</label>
			<input type="radio" id="gender" name="gender" required>Male
			<input type="radio" id= "gender" name="gender" required value="Female">Female
		</div>
		<div>
			<label for="carband">Car Brands</label>
			<select id=carband>
				<option value="bmw">BMW</option>
				<option value="audi">Audi</option>
				<option value="mercedez">Mercedez</option>
			</select>
		<div>
			<label for="carage"> Car Age</label>
			<input type="number" id="carage" required>
		</div>
		<div>
			<label for="dop">Date of Purchase</label>
			<input type="date" id="dop" required>
		</div>
		<div>
			<label for="password">Password</label>
			<input type="password" id="password" required>
		</div>
		<div>
			<button type="submit" value="Submit">Submit</button>
		</div>
		
	</form>

</body>

</html>
